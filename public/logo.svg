<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Letter K formed by three interconnected green leaves -->
  
  <!-- Left vertical stem - Top leaf (points slightly up and right) -->
  <path d="M 25 10 Q 15 15, 15 30 Q 18 42, 28 50 Q 22 38, 20 28 Q 20 18, 25 10 Z" 
        fill="#4a7c59" 
        stroke="#2d5016" 
        stroke-width="0.3"/>
  <path d="M 25 10 Q 22 20, 24 35" 
        stroke="#ffffff" 
        stroke-width="1.2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Left vertical stem - Bottom leaf (points slightly down and right) -->
  <path d="M 25 70 Q 15 75, 15 90 Q 18 102, 28 110 Q 22 98, 20 88 Q 20 78, 25 70 Z" 
        fill="#4a7c59" 
        stroke="#2d5016" 
        stroke-width="0.3"/>
  <path d="M 25 70 Q 22 80, 24 95" 
        stroke="#ffffff" 
        stroke-width="1.2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Right diagonal leaf - forms upper and lower diagonal strokes of K -->
  <!-- This leaf originates from center, sweeps up-right, then curves down-right -->
  <path d="M 28 50 Q 35 35, 50 25 Q 65 20, 80 25 Q 95 35, 100 50 Q 95 65, 85 75 Q 75 80, 65 78 Q 55 75, 50 68 Q 45 60, 42 52 Q 38 42, 28 50 Z" 
        fill="#4a7c59" 
        stroke="#2d5016" 
        stroke-width="0.3"/>
  <path d="M 28 50 Q 45 35, 65 45 Q 80 50, 90 60" 
        stroke="#ffffff" 
        stroke-width="1.2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Additional connection for lower diagonal -->
  <path d="M 50 68 Q 60 75, 70 78 Q 80 75, 85 70" 
        stroke="#ffffff" 
        stroke-width="1" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.8"/>
</svg>
